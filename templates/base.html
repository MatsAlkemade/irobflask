<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="mobile-container">
        <header>
            <div class="nav">
                <a href="/" class="nav__logo">Smart Fridge</a>
                <div class="nav__list"  id="navList">
                    <a href="/" class="nav__list__item">Home</a>
                    <a href="/scanner" class="nav__list__item">Barcode Scanner</a>
                    <a href="/producten" class="nav__list__item">Productenlijst</a>
                </div>
                <a href="javascript:void(0);" class="nav__btn" onclick="openNav()">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <h1 class="title">{% block title %}{% endblock %}</h1>
        </header>
        {% block body %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
